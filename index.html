<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestão de Saúde</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="shortcut icon" href="./image/saúde.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Sistema de Gestão de Saúde</h1>

  
  <!-- Quadro de Notificações -->
  <div id="notificationBox"></div>

  <!-- Registro de Pacientes -->
  <div id="registerPatient" class="mb-4">
    <h2>Registro de Pacientes</h2>
    <form id="patientForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="dob">Data de Nascimento:</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <div class="form-group">
        <label for="gender">Gênero:</label>
        <select class="form-control" id="gender" required>
          <option value="selecione"></option>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
          <option value="other">Outro</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
  
  <!-- Agendamento de Consultas -->
  <div id="scheduleAppointment" class="mb-4">
    <h2>Agendamento de Consultas</h2>
    <form id="appointmentForm">
      <div class="form-group">
        <label for="patient">Paciente:</label>
        <select class="form-control" id="patient" required>
          <option value="selecione"></option>
          <option value="1">João da Silva</option>
          <option value="2">Maria Oliveira</option>
          <option value="3">Pedro Souza</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="time">Hora:</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
  </div>
  
  <!-- Registro de Exames e Resultados -->
  <div id="recordExams" class="mb-4">
    <h2>Registro de Exames e Resultados</h2>
    <form id="examForm">
      <div class="form-group">
        <label for="patient">Paciente:</label>
        <select class="form-control" id="patient" required>
          <option value="selecione"></option>
          <option value="1">João da Silva</option>
          <option value="2">Maria Oliveira</option>
          <option value="3">Pedro Souza</option>
        </select>
      </div>
      <div class="form-group">
        <label for="examType">Tipo de Exame:</label>
        <input type="text" class="form-control" id="examType" required>
      </div>
      <div class="form-group">
        <label for="result">Resultado:</label>
        <textarea class="form-control" id="result" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
  
  <!-- Histórico de Consultas -->
  <div id="appointmentHistory">
    <h2>Histórico de Consultas</h2>
    <ul class="list-group" id="appointmentList">
      <!-- Lista de consultas será adicionada dinamicamente -->
    </ul>
  </div>
  
  <!-- Sistema de Alerta e Lembretes -->
  <div id="alertsReminders" class="mb-4">
    <h2>Sistema de Alerta e Lembretes</h2>
    <form id="alertReminderForm">
      <div class="form-group">
        <label for="patient">Paciente:</label>
        <select class="form-control" id="patient" required>
          <option value="selecione"></option>
          <option value="1">João da Silva</option>
          <option value="2">Maria Oliveira</option>
          <option value="3">Pedro Souza</option>
        </select>
      </div>
      <div class="form-group">
        <label for="alertType">Tipo de Alerta/Lembrete:</label>
        <select class="form-control" id="alertType" required>
          <option value="selecione"></option>
          <option value="exams">Realizar Exames de Rotina</option>
          <option value="medication">Tomar Medicamento</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>
      <div class="form-group">
        <label for="alertDate">Data do Alerta:</label>
        <input type="date" class="form-control" id="alertDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
  </div>

  <!-- Perfil do Paciente -->
  <div id="patientProfile" class="mb-4">
    <h2>Perfil do Paciente</h2>
    <form id="patientProfileForm">
      <div class="form-group">
        <label for="profileName">Nome:</label>
        <input type="text" class="form-control" id="profileName" readonly>
      </div>
      <div class="form-group">
        <label for="profileDOB">Data de Nascimento:</label>
        <input type="text" class="form-control" id="profileDOB" readonly>
      </div>
      <div class="form-group">
        <label for="profileGender">Gênero:</label>
        <input type="text" class="form-control" id="profileGender" readonly>
      </div>
      <button type="button" class="btn btn-primary" id="viewProfile"><i class="fas fa-user"></i> Ver Perfil</button>
    </form>
  </div>

  <!-- Consulta Online -->
  <div id="onlineConsultation" class="mb-4">
    <h2>Consulta Online</h2>
    <form id="consultationForm">
      <div class="form-group">
        <label for="patientName">Nome do Paciente:</label>
        <input type="text" class="form-control" id="patientName" required>
      </div>
      <div class="form-group">
        <label for="doctorSpecialty">Especialidade Médica:</label>
        <input type="text" class="form-control" id="doctorSpecialty" required>
      </div>
      <div class="form-group">
        <label for="consultationDate">Data da Consulta:</label>
        <input type="date" class="form-control" id="consultationDate" required>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-video"></i> Agendar Consulta Online</button>
    </form>
  </div>

  <!-- Gerenciamento de Medicamentos -->
  <div id="medicationManagement" class="mb-4">
    <h2>Gerenciamento de Medicamentos</h2>
    <form id="medicationForm">
      <div class="form-group">
        <label for="medicationName">Nome do Medicamento:</label>
        <select class="form-control" id="medicationName" required>
          <option value="selecione"></option>
          <option value="paracetamol">Paracetamol</option>
          <option value="ibuprofeno">Ibuprofeno</option>
          <option value="dipirona">Dipirona</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>
      <div class="form-group">
        <label for="medicationDosage">Dosagem:</label>
        <input type="text" class="form-control" id="medicationDosage" required>
      </div>
      <div class="form-group">
        <label for="medicationFrequency">Frequência:</label>
        <input type="text" class="form-control" id="medicationFrequency" required>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-pills"></i> Adicionar Medicamento</button>
    </form>
  </div>

  <!-- Relatórios e Estatísticas -->
  <div id="reportsStatistics" class="mb-4">
    <h2>Relatórios e Estatísticas</h2>
    <form id="reportsForm">
      <div class="form-group">
        <label for="reportType">Tipo de Relatório:</label>
        <select class="form-control" id="reportType" required>
          <option value="selecione"></option>
          <option value="patient">Relatório de Pacientes</option>
          <option value="consultation">Relatório de Consultas</option>
          <option value="medication">Relatório de Medicamentos</option>
          <!-- Adicione mais opções conforme necessário -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-file-alt"></i> Gerar Relatório</button>
    </form>
    <button type="button" onclick="printReport()" class="btn btn-primary mt-3"><i class="fas fa-print"></i> Imprimir Relatório</button>
  </div>
  
  <!-- Sistema de Comentários -->
  <div id="patientComments" class="mb-4">
    <h2>Comentários dos Pacientes</h2>
    <div id="commentsList">
      <!-- Os comentários serão adicionados dinamicamente aqui -->
    </div>
    <form id="commentForm">
      <div class="form-group">
        <label for="comment">Deixe seu comentário:</label>
        <textarea class="form-control" id="comment" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Comentário</button>
    </form>
  </div>
  
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
